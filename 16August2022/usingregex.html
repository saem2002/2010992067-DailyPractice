<!DOCTYPE html>
<html>

<head>
    <title>CSS Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Form Validation using RegExp</h1>
    <script>
        function s(alphavalidate){
            localStorage.setItem("name",alphavalidate.yourname.value);
        }
         
    </script>
    <form name="alphavalidate" action="welcome.html" method="post" onSubmit="s(alphavalidate)">
        Name :
        <input type="text" size="40" name="yourname" />
        <input type="submit" value="Submit" />
        <input type="reset" />
    </form>
</body>

</html>
